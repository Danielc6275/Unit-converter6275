<!doctype html>
<html lang="en">
    <head>

      <meta charset="UTF-8" />
      <link rel="stylesheet" href="index.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    </head>
    <body>

      <div id="container-1">
        <h2>Metric/Imperial Unit conversion</h2>
        <input id="input-el" type="number" />
        <div id="btn-container">
        <button id="converter-btn">Convert</button>
        <button id="clear-btn" onclick="clearNum()">Clear</button>
        </div>
      </div>
      <div id="container-2">
        <div class="container-el" id="length-box">
          <h4>Length (Meter/Feet)</h4>
        </div>
        <div class="container-el" id="volume-box">
          <h4>Volume (Liters/Gallons)</h4>
        </div>
        <div class="container-el" id="mass-box">
          <h4>Mass(Kilograms/Pounds)</h4>
        </div>
      </div>
    </body>
    <script src="index.js"></script>
</html>
